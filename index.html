<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Climate Book - Reader</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-engine@2/tsparticles.engine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-basic@2/tsparticles.basic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>
<body class="bg-black text-slate-300">

    <div id="progress-bar"></div>

    <div id="tsparticles"></div>

    <div class="ui-controls">
        <button id="vocab-toggle-button" title="Lihat Bookmark">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path></svg>
        </button>
        <button id="font-adjuster-toggle" title="Ubah Ukuran Font">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 7V4h16v3"/>
                <path d="M9 20h6"/>
                <path d="M12 4v16"/>
            </svg>
        </button>
    </div>

    <div id="font-adjuster-container">
        <span class="font-adjuster-icon text-sm">A</span>
        <input type="range" id="font-size-slider" min="1" max="5" value="3" step="1">
        <span class="font-adjuster-icon text-xl">A</span>
    </div>

    <div class="container mx-auto px-4 pt-24 pb-12 max-w-3xl relative z-10">

        <header class="text-center mb-16">
            <div class="relative inline-block group mb-8">
                <img src="https://m.media-amazon.com/images/S/compressed.photo.goodreads.com/books/1653944198i/61153762.jpg" alt="The Climate Book Cover" class="w-32 sm:w-44 mx-auto rounded shadow-2xl border border-slate-800 relative z-10 transform group-hover:scale-105 transition duration-500">
                <div class="absolute inset-0 bg-gradient-to-tr from-blue-600 to-red-600 blur-[50px] opacity-20 group-hover:opacity-40 transition duration-700 -z-10"></div>
            </div>
            
            <h1 class="text-5xl sm:text-7xl font-bold font-oswald climate-title uppercase tracking-tighter mb-2">
                The Climate Book
            </h1>
            
            <h2 class="text-sm sm:text-lg text-slate-400 font-light tracking-[0.3em] uppercase mt-4 border-t border-slate-800 inline-block pt-4">
                The Facts and the Solutions
            </h2>
    
            <p class="mt-6 text-base font-medium text-slate-500 tracking-widest uppercase">
                Author <br>
                <span class="text-white font-bold mt-1 inline-block">Greta Thunberg</span>
            </p>
        </header>

        <main id="articles-container" class="space-y-6">
            </main>
        
        <footer class="text-center mt-24 pb-8 text-slate-600 text-xs tracking-wider uppercase">
            <p>&copy; Syhr0el 2025 Bilingual Reader. Inspired by The Climate Book.</p>
        </footer>

    </div>

    <div id="translation-popup"></div>

    <div id="vocab-sidebar">
        <div class="sidebar-header">
            <h3 class="text-lg font-semibold text-white font-oswald tracking-wide">BOOKMARKS</h3>
            <button id="clear-vocab-button" title="Hapus Semua">CLEAR ALL</button>
        </div>
        <ul id="vocab-list"></ul>
    </div>

    <div id="image-preview-overlay">
        <div class="preview-controls">
            <button class="preview-control-btn" id="zoom-in-button" title="Perbesar">+</button>
            <button class="preview-control-btn" id="zoom-out-button" title="Perkecil">-</button>
            <button class="preview-control-btn" id="zoom-reset-button" title="Reset Zoom">â†»</button>
            <button class="preview-control-btn" id="preview-close-button" title="Tutup">&times;</button>
        </div>
        <img src="" alt="Pratinjau Gambar" id="preview-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
